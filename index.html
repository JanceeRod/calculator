<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Calculator" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://img.freepik.com/premium-vector/smiling-face-icon-pixel-art-emoticons-vector-illustration_601298-11229.jpg">
</head>
<body>
    <div id="header">
        Calculator by Janzrod
    </div>
    <div id="content">
        <div id="calculator-body">
            <div id="upper">
                <div id="screen">
                    <div id="operation">
                        1989 + 13 = 
                    </div>
                    <div id="input-result">
                        Taylor Swift
                    </div>
                </div>
            </div>
            <div id="lower">
                <div id="remove-buttons">
                    <button class="rm-button"> CLEAR </button>
                    <button class="rm-button"> DELETE</button>
                </div>
                <div id="numbers">
                    <div class="row">
                        <button class="numbers">7</button>
                        <button class="numbers">8</button>
                        <button class="numbers">9</button>
                        <button class="operations">/</button>
                    </div>
                    <div class="row">
                        <button class="numbers">4</button>
                        <button class="numbers">5</button>
                        <button class="numbers">6</button>
                        <button class="operations">X</button>
                    </div>
                    <div class="row">
                        <button class="numbers">1</button>
                        <button class="numbers">2</button>
                        <button class="numbers">3</button>
                        <button class="operations">-</button>
                    </div>
                    <div class="row">
                        <button class="numbers">0</button>
                        <button class="numbers">.</button>
                        <button class="operations">=</button>
                        <button class="operations">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
